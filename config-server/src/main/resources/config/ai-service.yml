spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/fitnessrecommendation
      database: fitnessrecommendation
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        default-requeue-rejected: false

server:
  port: 8083

eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/



rabbitmq:
  exchanges:
    name: fitness.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking

# Updated to match @Value("${gemini.api.url}") and @Value("${gemini.api.key}")
# Use environment variables if provided; otherwise you can hardcode for local tests.
gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}
