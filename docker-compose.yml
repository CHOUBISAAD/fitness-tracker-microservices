version: '3.8'

services:
  # PostgreSQL for User Service
  postgres:
    image: postgres:16-alpine
    container_name: fitness-postgres
    environment:
      POSTGRES_DB: userservicedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: database
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Activity Service
  mongodb-activity:
    image: mongo:7
    container_name: fitness-mongodb-activity
    environment:
      MONGO_INITDB_DATABASE: fitnessactivity
    ports:
      - "27017:27017"
    volumes:
      - mongodb-activity-data:/data/db
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for AI Service
  mongodb-ai:
    image: mongo:7
    container_name: fitness-mongodb-ai
    environment:
      MONGO_INITDB_DATABASE: fitnessrecommendation
    ports:
      - "27018:27017"
    volumes:
      - mongodb-ai-data:/data/db
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Using existing container
  # Make sure your existing rabbitmq container is running:
  # docker start rabbitmq
  # rabbitmq:
  #   Container managed externally - ensure it's running on localhost:5672 and localhost:15672

  # Keycloak - Using existing container  
  # Make sure your existing keycloak container is running:
  # docker start infallible_heisenberg
  # keycloak:
  #   Container managed externally - ensure it's running on localhost:8181


  # Eureka Server
  eureka-server:
    build:
      context: ./eurekaserver
      dockerfile: Dockerfile
    container_name: fitness-eureka
    ports:
      - "8761:8761"
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Config Server
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: fitness-config-server
    ports:
      - "8888:8888"
    networks:
      - fitness-network
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # User Service
  user-service:
    build:
      context: ./userservice
      dockerfile: Dockerfile
    container_name: fitness-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userservicedb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: database
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Activity Service
  activity-service:
    build:
      context: ./activityservice
      dockerfile: Dockerfile
    container_name: fitness-activity-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://mongodb-activity:27017/fitnessactivity
      SPRING_RABBITMQ_HOST: host.docker.internal
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
    ports:
      - "8082:8082"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mongodb-activity:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # AI Service
  ai-service:
    build:
      context: ./aiservice
      dockerfile: Dockerfile
    container_name: fitness-ai-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://mongodb-ai:27017/fitnessrecommendation
      SPRING_RABBITMQ_HOST: host.docker.internal
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      GEMINI_API_URL: ${GEMINI_API_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8083:8083"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mongodb-ai:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: fitness-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://host.docker.internal:8181/realms/fitness-oauth2/protocol/openid-connect/certs
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
      activity-service:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Frontend
  frontend:
    build:
      context: ./fitness-front
      dockerfile: Dockerfile
    container_name: fitness-frontend
    ports:
      - "3000:80"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  fitness-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-activity-data:
  mongodb-ai-data:
