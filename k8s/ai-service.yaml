apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: fitness-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: 925047941400.dkr.ecr.eu-west-1.amazonaws.com/ai-service:latest
        ports:
        - containerPort: 8084
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: SPRING_PROFILES_ACTIVE
        - name: SPRING_CLOUD_CONFIG_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CONFIG_SERVER_URL
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:${SPRING_CLOUD_CONFIG_URI}"
        - name: SPRING_DATA_MONGODB_URI
          value: "mongodb://mongouser:mongopass123@mongodb-service.fitness-tracker.svc.cluster.local:27017/fitnessdb?authSource=admin"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EUREKA_SERVER_URL
        - name: SPRING_RABBITMQ_HOST
          valueFrom:
            secretKeyRef:
              name: mq-credentials
              key: rabbitmq-host
        - name: SPRING_RABBITMQ_PORT
          valueFrom:
            secretKeyRef:
              name: mq-credentials
              key: rabbitmq-port
        - name: SPRING_RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: mq-credentials
              key: rabbitmq-username
        - name: SPRING_RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mq-credentials
              key: rabbitmq-password
        - name: SPRING_RABBITMQ_SSL_ENABLED
          value: "true"
        - name: GEMINI_API_KEY
          value: "AIzaSyCN8_RFFhyeZ5ZL-GWmQpO5u52uMYIs3Bs"
        - name: GEMINI_API_URL
          value: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent"
        - name: RABBITMQ_QUEUE_NAME
          value: "activity.queue"
        - name: RABBITMQ_EXCHANGES_NAME
          value: "activity-exchange"
        - name: RABBITMQ_ROUTING_KEY
          value: "activity.analysis"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8084
          initialDelaySeconds: 150
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: fitness-tracker
spec:
  selector:
    app: ai-service
  ports:
  - port: 8080
    targetPort: 8084
  type: ClusterIP
